function TableDispG()
{
	var i, gmark;
	var hinmei, i01, c, aFlag = 0;
	var toukyu;
	var rowColor;

//	document.write( '<FORM METHOD="POST" ACTION="../buyer/formmailNetZ.cgi">' );
	document.write( '<FORM METHOD="POST" ACTION="formmailNetZ.cgi">' );

	document.write( '<TR BGCOLOR="#FF9966"><TD colspan="8"><FONT SIZE="-1">！！商品は注文後すぐに確保され、注文遅れなければ欠品無く揃いやすいです。<BR>更新後すぐにご利用ください。遅れますと欠品の原因になります</FONT></TD></TR>' );
	document.write( '<TR BGCOLOR="#FF9966"><TD colspan="8"><FONT SIZE="-1">！！商品はバイヤーの手を通らず、商品選択に当社の責任が全くありません。<BR>１００％ご自身の責任でご利用ください。当社は一切責任を負いません。</FONT></TD></TR>' );
	for ( i = 0; i < kno; i++ )
	{
		//	商品が偶数かどうかチェックし,偶数か奇数かによって行の色を分ける
		if ( i % 2 == 0)
			rowColor = EVEN_ROW_COLOR;
		else
			rowColor = ODD_ROW_COLOR;

//		if ( kh[i].indexOf( "＄", 0 ) < 0 )
//		{
			if ( kh[i].indexOf( "〃", 0 ) < 0 )
			{	
				i01 = 0;
				c = kh[i].charAt(0);
				if ( c == "＄" || c == "＠" || c == "＃" ) i01 = 1;
				hinmei = kh[i].substr(i01);
			}
//		}
		if ( ko[i] != "〃" )
		{
			toukyu = ko[i];
		}
		if ( aFlag == 1 )
		{
			aFlag = 0;
			if ( kh[i].indexOf( "＄", 0 ) < 0 )
			{
				if ( kh[i].indexOf( "〃", 0 ) >= 0 )
					kh[i] = hinmei;
				if ( ko[i].indexOf( "〃", 0 ) >= 0 )
					ko[i] = toukyu;
			}  
		}
		if ( Zaiko15[i] == 0 )
		{
			kh[i] = "＄" + kh[i];
		}
		if ( kh[i].charAt(0) == "＄" )
		{
			aFlag = 1;
			kh[i] = "完売しました。";
//			km[i] = "ありがとうございました。";
			kt[i] = "-";
			ko[i] = "-";
			kl[i] = "-";
//			kb[i] = "注文できません。";
		}
		if ( kh[i].charAt(0) == "＠" )
		{
			kh[i] = kh[i].substr(1);
			kt[i] = "-";
			ko[i] = "-";
			kl[i] = "-";
//			kb[i] = "注文できません。";
			rowColor = "#FF9966";
		}
		if ( kh[i].charAt(0) == "＃" )
		{
			kh[i] = kh[i].substr(1);
		}
		document.write( "<TR BGCOLOR=" + rowColor +" VALIGN=bottom>" );

		if ( kh[i].length > 8 )
			document.write( "<TD ALIGN=left><FONT SIZE=-1>" + kh[i] + "</FONT></TD>" );
		else
			document.write( "<TD ALIGN=left><FONT SIZE=+0>" + kh[i] + "</FONT></TD>" );
		if ( km[i].length > 8 )
			document.write( "<TD ALIGN=center><FONT SIZE=-1>" + km[i] + "</FONT></TD>");
		else
			document.write( "<TD ALIGN=center><FONT SIZE=+0>" + km[i] + "</FONT></TD>");
		document.write( "<TD ALIGN=right><FONT SIZE=+1>" + kt[i] + "</FONT></TD>");
		document.write( "<TD ALIGN=center><FONT SIZE=+1>" + ko[i] + "</FONT></TD>" );
		document.write( "<TD ALIGN=center><FONT SIZE=+1>" + kl[i] + "</FONT></TD>" );
		document.write( '<TD ALIGN=right><FONT SIZE=+0><input type=text size=4 name="k"  onChange="lotcheck(' + i + ');">' + kn[i] + "</FONT></TD>" );
		document.write( "<TD ALIGN=center><FONT SIZE=+1>" + kb[i] + "</FONT></TD>" );

		if ( gnt[i*2+1] == "" ) gmark = " ";
		else            		gmark = mt[gnt[i*2+1]];
		if ( gnt[i*2+1] == 1 )
		{
			document.write( '<TD ALIGN=center><FONT SIZE=+1><INPUT TYPE=button value="' + gmark + '" onClick="gazou(' + "'" + kh[i] + "','" + gnt[i*2] + "'," + gnt[i*2+1] + ')";></FONT></TD>' );

		}
		else if ( gnt[i*2+1] == 2 )
		{
			document.write( '<TD ALIGN=center><FONT SIZE=+1><INPUT TYPE=button value="' + gmark + '" onClick="gazou(' + "'" + kh[i] + "','" + gnt[i*2] + "'," + gnt[i*2+1] + ')";></FONT></TD>' );
		}
		else
		{
			document.write( "<TD ALIGN=center><FONT SIZE=+1>" + gmark + "</FONT></TD>" );
		}
		document.write( "</TR>" );
	}
//	document.write( "</FORM>" );
	document.write( '<TR BGCOLOR="#FF9966"><TD colspan="8"><FONT SIZE="-1">当然ですが買い付けは自己責任です。ご自身で選んだ商品はご自身で責任を持ってください。<BR>どんな理由があっても返品、クレーム、アフターサービスは出来ません。品質が心配であれば輸入ではなく、国産の一番高い最上位等級をご利用ください。このページのご利用はある程度知識のある方を対象としております。知識の乏しい方はご利用をご遠慮ください。</FONT></TD></TR>' );
	document.write( '<TR BGCOLOR="#FF9966"><TD colspan="8"><FONT SIZE="-1">当方はお注文のあった商品を当方の意思なく買い付け作業するだけです。<BR>ご自身で買った商品はいかなる場合でも１００％ご自身で責任を持ってお受け取りください。</FONT></TD></TR>' );
	document.write( '<TR BGCOLOR="#FF9966"><TD colspan="8"><FONT SIZE="-1">ルールを守って頂けない方のご利用はお断りします。<BR>すぐに発注作業を行いますので、注文後のキャンセル、変更はできません。商品到着後の返品、クレームなども当然できません。</FONT></TD></TR>' );
	document.write( "</TABLE>" );
//	document.write( "<BR><CENTER>" + comment1 + "<BR></CENTER>" );
//	document.write( "<center><p>" + comment2 + "</p></center><BR>" );
	document.write( "<center><p>仕入れ代行サービス、情報更新お知らせサービス始めました。<BR><BR>" );
	document.write( "こちらの販売は店頭で手に入りにくい商品もネット販売で購入することができます。<BR>" );
	document.write( "店頭でのお受け取りとなりますので来店時は店頭販売の商品と一緒にご利用ください。<BR>" );
	document.write( "店頭受け取り箱のまま渡しのみとなります。配送、加工は致しません。<BR>" );
	document.write( "ご注文後は必ずご指定の店頭にお越しください。<BR>" );
	document.write( "お会計は店頭でお願いします。<BR>" );

	document.write( "</p></center><BR><hr><BR>" );
}
//-->
</SCRIPT>
