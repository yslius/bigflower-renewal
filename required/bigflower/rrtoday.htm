<SCRIPT language="JavaScript">

function TableDispG()
{
	var i, gmark;
	document.write( '<FORM METHOD="POST" ACTION="formmailNet.cgi">' );
	for ( i=1; i <= kno; i++ )
	{
		//	偶数かどうかチェックし,偶数か奇数かによって相場表の色を分ける
		var rowcolor;
		if (i % 2 == 1)
		{
			rowcolor = EVEN_ROW_COLOR;
		}
		else
		{
			rowcolor = ODD_ROW_COLOR;
		}
		if ( kh[i].charAt(0) == "＠" )
		{
			kh[i] = kh[i].substr(1);
			kt[i] = "-";
			ko[i] = "-";
			kl[i] = "-";
//			kb[i] = "注文できません。";
			rowcolor = "#FF9966";
		}
		if ( kh[i].charAt(0) == "＄" || RZaiko[i-1] == 0 )
		{
			aFlag = 1;
			kh[i] = "完売しました";
			kt[i] = "-";
			ko[i] = "-";
			kl[i] = "-";
		}
		document.write( "<TR BGCOLOR=" + rowcolor + " VALIGN=bottom>" );
//		document.write( "<TR VALIGN=bottom>" );
		if ( kh[i].length > 8 )
			document.write( "<TD ALIGN=left><FONT SIZE=-1>" + kh[i] + "</FONT></TD>" );
		else
			document.write( "<TD ALIGN=left><FONT SIZE=+0>" + kh[i] + "</FONT></TD>" );
		if ( km[i].length > 8 )
			document.write( "<TD ALIGN=center><FONT SIZE=-1>" + km[i] + "</FONT></TD>");
		else
			document.write( "<TD ALIGN=center><FONT SIZE=+0>" + km[i] + "</FONT></TD>");
		document.write( "<TD ALIGN=right><FONT SIZE=+1>" + kt[i] + "</FONT></TD>");
		document.write( "<TD ALIGN=center><FONT SIZE=+1>" + ko[i] + "</FONT></TD>" );
		document.write( "<TD ALIGN=center><FONT SIZE=+1>" + kl[i] + "</FONT></TD>" );
		document.write( '<TD ALIGN=right><FONT SIZE=+0><input type=text size=4 name="k' + i + '"  onChange="lotcheck(' + i + ');">' + kn[i] + "</FONT></TD>" );
		document.write( "<TD ALIGN=center><FONT SIZE=+1>" + kb[i] + "</FONT></TD>" );
		if ( gnt[i*2-1] == "" ) gmark = mt[0];
		else                    gmark = mt[gnt[i*2-1]];
		if ( gnt[i*2-1] == 1 )
		{
			document.write( '<TD ALIGN=center><FONT SIZE=+1><INPUT TYPE=button value="' + gmark + '" onClick="gazou(' + "'" + kh[i] + "','" + gnt[i*2-2] + "'," + gnt[i*2-1] + ')";></FONT></TD>' );
		}
		else if ( gnt[i*2-1] == 2 )
		{
			document.write( '<TD ALIGN=center><FONT SIZE=+1><INPUT TYPE=button value="' + gmark + '" onClick="gazou(' + "'" + kh[i] + "','" + gnt[i*2-2] + "'," + gnt[i*2-1] + ')";></FONT></TD>' );
		}
		else
		{
			document.write( "<TD ALIGN=center><FONT SIZE=+1>" + gmark + "</FONT></TD>" );
		}
	}
	document.write( "</TABLE>" );
	document.write( "<BR><CENTER>" + comment1 + "<BR></CENTER>" );
	document.write( "<center><p>" + comment2 + "</p></center><BR><hr><BR>" );
}
